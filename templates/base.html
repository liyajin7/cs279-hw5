<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liya's Lovely Todos ðŸ•Š</title>

    <!-- integrate Semantic UI with a CDN for styling! allows us to minimize usage of CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style = "margin-top: 50px;" class="ui container">
    <h1 class = "ui center aligned header">Liya's Lovely Todos ðŸ•Š</h1>

    <!-- form to add new todos which redirects to "/add" route -->
    <form class = "ui form" action="/add" method="post">
        <div class="field">
            <label>What do you want to do today?</label>
            <input type="text" name="title" placeholder="Enter your lovely to-do!">
        </div>
        <button class="ui blue button" style="background-color: #6461EF;" type="submit">Add to-do!</button>
    </form>

    <hr>

    <!-- use Jinja template engine to access todo_list passed as argument to template -->
    {% for todo in todo_list %}
    <div class = "ui segment">

        <p class="ui big header">({{todo.id }})  {{ todo.title }}</p>

        {% if todo.complete == False %}
        <span class="ui gray label" style="display: inline-block; width: 125px;"> ðŸ’­ Not Completed</span>
        {% else %}
        <span class="ui green label" style="display: inline-block; width: 125px;">âœ… To-do Complete</span>
        {% endif %}

        <!-- tags to direct us to the routes for updating / deleting item with passed-in todo.id -->
        <a class="ui blue button" style = "color: #A09EFF; border-color: #A09EFF; background-color: #FFFFFF" href="/update/{{ todo.id }}">Change status</a>
        <a class="ui red button" style = "background-color: lightcoral" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}
</div>
</body>

</html>
